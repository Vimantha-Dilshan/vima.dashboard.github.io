<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Goofle Font (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="log.css">

    <title>Dashboard | Log In</title>
</head>

<body>
    <!-- START Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/logo.png" alt="UNACADÉMIE" width="216.9" height="45.5"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <form class="container-fluid justify-content-start">
                        <button class="btn btn-outline-success me-2" type="button">Visit Site</button>
                    </form>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END Navigation Bar -->



    <!-- Start Content -->
    <div class="bgcontent">
        <div class="container">
            <table class="maintable">
                <tr>
                    <td style="width: 60%;">

                        <br>
                        <form class="">
                            <p class="logobg">
                                <img class="logoimg" src="img/logo.png" alt="" width="361.5" height="76">
                            </p>
                            <h3 class="webtext">Please sign in</h3>
                            <label for="inputEmail" class="sr-only">Username *</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Enter username" required="" autofocus="" style="width: 355px;">

                            <br>

                            <label for="inputPassword" class="sr-only">Password *</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Enter Password" required="" style="width: 355px;">
                            <div class="checkbox mb-3">
                                <label>
                                <br>
                                <input type="checkbox" value="remember-me"> Remember me
                              </label>
                            </div>
                            <button class="btn btn-lg btn-outline-success btn-block" type="button"><</button>
                            <button class="btn btn-lg btn-outline-dark btn-block" type="button"><i class="bi bi-arrow-clockwise"></i> Reset</button>
                            <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>  Access Grant</button>
                            <br>
                            <br>
                            <p class="webtext2">You must need, authentication to access admin <br>privillages.</p>
                            <hr style="width: 355px;">


                        </form>
                        <br>
                        <p class="text-muted">All right reserved © | UNACADÉMIE 2021</p>

                    </td>
                    <td>
                        <p class="mainimg">
                            <img src="img/log-img.png" alt="Logging Image" width="544.5" height="592.5">
                        </p>
                    </td>

                    <tr>
                        <td colspan="2">
                            <br>
                            <br>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <p align="center">Developed by Team ENIGMA 2021 | All rights reserved ©</p>
                        </td>
                    </tr>
                </tr>
            </table>
        </div>
    </div>
    <!-- End Content -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ " crossorigin="anonymous "></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js " integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js " integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/ " crossorigin="anonymous "></script>
    -->
</body>

</html>
