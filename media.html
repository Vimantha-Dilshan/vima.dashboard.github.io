    <div class="formmiddle">
        <div class="container">
            <div class=" text-center mt-5 ">
                <div class="title" align="center">
                    <h1 class="h1main">Access Media Data</h1>
                    <button type="button" class="btn btn-outline-success disabled"><div class="spinner-border text-success spinner-border-sm" role="status"></div> Uploading to database</button>
                    <br>
                </div>
                <br>
            </div>
            <div class="row ">
                <div class="col-lg-8 mx-auto shadow p-3 mb-5 bg-white rounded">
                    <div class="card mt-2 mx-auto">
                        <div class="card-body ">
                            <div class="container">
                                <form id="contact-form" role="form">
                                    <div class="controls">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group"> <label for="form_name">Title ID *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter notice ID" required="required" data-error="Firstname is required.">
                                                    <br> </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group"> <label for="form_lastname">Date *</label> <input id="form_lastname" type="date" name="surname" class="form-control" placeholder="Please enter the date" required="required" data-error="Lastname is required.">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group"> <label for="form_email">Title *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter the title" required="required" data-error="Valid email is required.">
                                                    <br> </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group"> <label for="form_email">Author</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Authors name">
                                                    <br> </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group"> <label for="form_need">Grade *</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify priority">
                                                    <option value="" selected disabled>--Select Grade--</option>
                                                    <option>Grade 12</option>
                                                    <option>Grade 13</option>
                                                </select> </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label for="formFileMultiple" class="form-label">Choose files</label>
                                                <input class="form-control" type="file" id="formFileMultiple" multiple>
                                                <br>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group"> <label for="form_message">Note</label> <textarea id="form_message" name="message" class="form-control" placeholder="(Optional)" rows="4"></textarea>
                                                    <br> </div>
                                            </div>

                                            <br>
                                            <div class="col-md-4"></div>
                                            <div class="col-md-4"></div>
                                            <div class="col-md-4"> <input type="submit" class="btn btn-primary btn-send pt-2 btn-block " value="           Create Entity           "> </div>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <div class="mcol-md-12">
                                                <div class="d-flex justify-content-center links">
                                                    Won't need to create entity?
                                                    <a href="#" class="ml-2"></a>
                                                </div>
                                                <div class="d-flex justify-content-center links">
                                                    <a href="dashboard.html">Back to home</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
